<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exposure Triangle</title>

    <link href="style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</head>

<body>

    <h1 class="my-3 text-center ">Learn the Exposure Triangle</h1>

    <img id="cover-image" class="my-4" src="clouds-small.jpg">

    <form class="my-4">
        <label for="aperture">Aperture</label>
        <input type="range" min="0" max="8" class="custom-range w-75" value="4" id="aperture">
    </form>

    <form class="my-4">
        <label for="shutter-speed">Shutter Speed</label>
        <input type="range" min="0" max="14" class="custom-range w-75" value="6" id="shutter-speed">
    </form>

    <form class="my-4">
        <label for="iso">ISO</label>
        <input type="range" min="0" max="8" class="custom-range w-75" value="0" id="iso">
    </form>

    <h2 class="display-4 text-center">
        <p>Exposure Value: <span id="exposure"></span></p>
    </h2>
    <h3 id="description" class="text-center pl-3 pr-3">Try mixing and matching sliders to get the same Exposure Value.</h3>


    <script src="script.js"></script>
</body>

</html>
